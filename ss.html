<div class="buttons">
    <!-- First row -->
    <div class="btn btn-op btn-top" id="ce" (click)="calcVal('ce')">
      <div class="btn-text">CE</div>
    </div>
    <div class="btn btn-op btn-top" id="c" (click)="calcVal('c')">
      <div class="btn-text">C</div>
    </div>
    <div class="btn btn-op btn-top" id="backspace" (click)="calcVal('backspace')">
      <div class="btn-text flaticon-backspace-1"></div>
    </div>
    <div class="btn btn-op btn-top btn-last-col" id="divide" (click)="calcVal('/')">
      <div class="btn-text">/</div>
    </div>

    <!-- Second row -->
    <div class="btn btn-num" id="seven" (click)="calcVal('7')">
      <div class="btn-text">7</div>
    </div>
    <div class="btn btn-num" id="eight" (click)="calcVal('8')">
      <div class="btn-text">8</div>
    </div>
    <div class="btn btn-num" id="nine" (click)="calcVal('9')">
      <div class="btn-text">9</div>
    </div>
    <div class="btn btn-op btn-last-col" id="multiple" (click)="calcVal('*')">
      <div class="btn-text">*</div>
    </div>

    <!-- Third row -->
    <div class="btn btn-num" id="four" (click)="calcVal('4')">
      <div class="btn-text">4</div>
    </div>
    <div class="btn btn-num" id="five" (click)="calcVal('5')">
      <div class="btn-text">5</div>
    </div>
    <div class="btn btn-num" id="six" (click)="calcVal('6')">
      <div class="btn-text">6</div>
    </div>
    <div class="btn btn-op btn-last-col" id="minus" (click)="calcVal('-')">
      <div class="btn-text">-</div>
    </div>

    <!-- Fourth row -->
    <div class="btn btn-num" id="one" (click)="calcVal('1')">
      <div class="btn-text">1</div>
    </div>
    <div class="btn btn-num" id="two" (click)="calcVal('2')">
      <div class="btn-text">2</div>
    </div>
    <div class="btn btn-num" id="three" (click)="calcVal('3')">
      <div class="btn-text">3</div>
    </div>
    <div class="btn btn-op btn-last-col" id="plus" (click)="calcVal('+')">
      <div class="btn-text">+</div>
    </div>

    <!-- Last row -->
    <div class="btn btn-num btn-bottom" id="00" (click)="calcVal('00')">
      <div class="btn-text">00</div>
    </div>
    <div class="btn btn-zero btn-bottom" id="zero" (click)="calcVal('0')">
      <div class="btn-text">0</div>
    </div>
    <div class="btn btn-num btn-bottom" id="comma" (click)="calcVal('.')">
      <div class="btn-text">.</div>
    </div>
    <div class="btn btn-op btn-bottom btn-last-col" id="eq" (click)="calcVal('=')">
      <div class="btn-text">=</div>
    </div>
  </div>
